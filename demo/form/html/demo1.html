<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../../css/bootstrap.min.css">
    <link href="../../../css/demo1.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="../../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../../js/bootstrap.js"></script>
    <script type="text/javascript" src="../../../js/jquery.form.js"></script>
    <title>my first form app</title>
</head>
<body>
<form id="itsupport" enctype="multipart/form-data" action="localhost:27867/workbench-server/iTSMSupport/submit" method="post">
    <div class="itsm_head">
        <span class="glyphicon glyphicon-envelope icon2"></span>技术支持
    </div>
    <div class="itsm_body">
        <div class="itsm_body_content">
        <table id="feedbackTable">
            <tr>
                <td class="col-md-1"><span class="txt">反馈人邮箱</span><span class="glyphicon glyphicon-certificate icon"
                                                                         data-toggle="tooltip" data-placement="top"
                                                                         data-original-title="必填选项"></span></td>
                <td colspan="3"><input id="email" name="email" class="form-control back" type="text"></td>
            </tr>
            <tr>
                <td class="col-md-1" style="width: 25%"><span class="txt">反馈人姓名</span><span
                        class="glyphicon glyphicon-certificate icon" data-toggle="tooltip" data-placement="top"
                        data-original-title="必填选项"></span></td>
                <td style="width: 25%"><input class="form-control back" type="text"></td>
                <td class="col-md-1" style="width: 25%"><span class="txt">反馈人电话</span><span
                        class="glyphicon glyphicon-certificate icon" data-toggle="tooltip" data-placement="top"
                        data-original-title="必填选项"></span></td>
                <td style="width: 25%"><input id="mobile" name="mobile" class="form-control back" type="text"></td>
            </tr>
            <tr>
                <td class="col-md-1"><span class="txt">报案号</span><span class="glyphicon glyphicon-certificate icon"
                                                                       data-toggle="tooltip" data-placement="top"
                                                                       data-original-title="必填选项"></span></td>
                <td colspan="3"><input id="registNo" name="registNo" class="form-control back" type="text"></td>
            </tr>
            <tr>
                <td class="col-md-1"><span class="txt">ITSM系统选择</span><span class="glyphicon glyphicon-certificate icon"
                                                                            data-toggle="tooltip" data-placement="top"
                                                                            data-original-title="必填选项"></span></td>
                <td colspan="3"><select id="iTSMSystem" name="iTSMSystem" class="form-control back" style="width: 100%;">
                    <option>财产险理赔系统2018版</option>
                    <option>意健险理赔系统2018版</option>
                </select></td>
            </tr>
            <tr>
                <td class="col-md-1"><span class="txt">主题</span><span class="glyphicon glyphicon-certificate icon"
                                                                      data-toggle="tooltip" data-placement="top"
                                                                      data-original-title="必填选项"></span></td>
                <td colspan="3"><input id="title" name="title" class="form-control back" type="text"></td>
            </tr>
            <tr>
                <td class="col-md-1 p1"><span class="txt">正文</span><span class="glyphicon glyphicon-certificate icon"
                                                                         data-toggle="tooltip" data-placement="top"
                                                                         data-original-title="必填选项"></span></td>
                <td colspan="3"><textarea id="desc" name="desc" rows="5" maxlength="1000000000" data-auto-test="sysHelpMailTextarea"
                                          class="form-control back1" style="height: auto;resize: both;max-width: 100%;"
                                          placeholder="【填写示例：在xx页面下操作xx报错，报案号是xx，操作工号是xx，详情见截图】"></textarea>
                </td>
            </tr>
            <tr>
                <td class="col-md-1 p1"><span class="txt" style="color:#999;">附件</span> <span
                        class="glyphicon glyphicon-question-sign icon1"></span></td>
                <td colspan="3">
                    <input id="files" name="files" class="form-control file" type="file" multiple><span
                        style="color:red;display: block;font-size: 70%;text-align: left">*文件、图片大小不大于1M</span></td>
            </tr>
            <tr>
                <td colspan="4">
                    <button class="btn btn-default submit" type="submit">提交</button>
                </td>
            </tr>
        </table>
        </div>
    </div>
    <input type="hidden" id="userCode" name="userCode" value="0000000000">
    <input type="hidden" id="consumerSeqNo" name="consumerSeqNo" value="06ff91203797c562013797e0aa3d0016">
    <input type="hidden" id="consumerID" name="consumerID" value="qywxapp">
    <input type="hidden" id="providerID" name="providerID" value="?">
</form>

</body>
<script type="text/javascript" src="../js/demo1.js"></script>
</html>
